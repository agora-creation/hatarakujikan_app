name: hatarakujikan_app
description: A new Flutter application.

publish_to: 'none'

version: 2.0.3+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  css_colors: ^1.1.1

  cupertino_icons: ^1.0.4
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  cloud_firestore: ^3.1.10
  modal_bottom_sheet: ^2.0.1
  provider: ^6.0.2
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.13
  introduction_screen: ^3.0.0
  month_picker_dialog_2: ^0.5.6
  common_utils: ^2.1.0
  location: ^4.3.0
  google_maps_flutter: ^2.1.2
  qr_flutter: ^4.0.0
  qr_code_scanner: ^1.0.1
  multiple_stream_builder: ^2.0.0
  permission_handler: ^9.2.0
  flutter_launcher_icons: ^0.9.2
  firebase_messaging: ^11.2.11
  flutter_local_notifications: ^9.4.0
  url_launcher: ^6.0.20
  firebase_remote_config: ^2.0.2
  package_info: ^2.0.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"